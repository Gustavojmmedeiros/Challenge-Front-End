<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    <link rel="stylesheet" href="solarized.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flexbox.css">
    <link rel="stylesheet" href="microinteracoes.css">
</head>
<body>
    <header class="cabecalhoPrincipal">
        <div class="container-cabecalho">
            <nav class="botao-pagina-principal">
                <img src="img/Logo.svg" alt="Logo Alura" class="logo-alura">
            </nav>
            <input type="text" class="input-busca" placeholder="Busque por algo">
            <div class="container-perfil">
                <div class="perfil">
                    <img src="img/Photo.svg" class="foto-perfil" alt="Foto-perfil">
                    <p class="usuario">Usuário</p>
                </div>
            </div>
        </div>
    </header>

    <main class="conteudo-principal">
        <div class="menu">  
            <p>MENU</p>
            <nav class="menu-nav">
                <ul class="lista-menu">
                    <li class="itens-lista">
                        <a href="desktop.html" class="ancoras">
                            <div class="itens-menu">
                                <img src="img/Vector-menu.svg" class="img-editor" alt="Ícone editor de código">Editor de código
                            </div>
                        </a>
                    </li>
                    <li class="itens-lista">
                        <a href="#" class="ancoras">
                            <div class="itens-menu">
                                <img src="img/Vector-comunidade.svg" class="img-comunidade" alt="Ícone comunidade">Comunidade
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <section class="container-caixa-editora">
            <div class="fundo-caixa-editora">
                <ul class="botoes-caixa-editora">
                    <li>
                        <img src="img/bolinhas/botao-vermelha.svg" alt="Botão vermelho">
                    </li>
                    <li>
                        <img src="img/bolinhas/botao-amarela.svg" alt="Botão amarelo">
                    </li>
                    <li>
                        <img src="img/bolinhas/botao-verde.svg" alt="Botão verde">
                    </li>
                </ul>
                <div class="codigo-wrapper">
                    <code class="preview hljs" contenteditable="true" aria-label="Editor de código">function teste() {}</code>
                </div>
            </div>
            <input type="button" class="botao-highlight" value="Visualizar com o highlight">
        </section>
        

        <form class="dados-projeto">
            <p>Seu projeto</p>
            <input type="text" class="input-projeto" placeholder="Nome do seu projeto">
            <textarea id="descricao-projeto" cols="30" rows="8" placeholder="Descrição do seu projeto"></textarea>

            <legend class="legenda">Personalização</legend>

            <select class="linguagem">
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
            <div>
                <input type="color" class="cor-fundo">
            </div>
            <input type="submit" class="input-submit" value="Salvar projeto">
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
