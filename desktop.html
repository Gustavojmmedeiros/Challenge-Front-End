<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <header class="cabecalhoPrincipal">
        <div class="container-cabecalho">
            <img src="img/Logo.svg" alt="Logo Alura" class="logo-alura">
            <input type="text" class="input-busca" placeholder="Busque por algo">
            <div class="perfil">
                <img src="img/Photo.svg" class="foto-perfil" alt="Foto-perfil">
                <p class="usuario">Usuário</p>
            </div>
        </div>
    </header>

    <main class="conteudo-principal">
        <div class="menu">  
            <p>MENU</p>
            <nav class="menu-nav">
                <ul>
                    <li>
                        <a href="desktop.html" class="link-menu-codigo">
                            <img src="img/Icon-editor.svg" class="img-editor" alt="Ícone editor de código">Editor de código
                        </a>
                    </li>
                    <li>
                        <a href="#" class="link-menu-comunidade">
                            <img src="img/Icon-comunidade.svg" class="img-comunidade" alt="Ícone comunidade">Comunidade
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <section class="container-caixa-editora">
            <div class="fundo-caixa-editora">
                <ul class="botoes-caixa-editora">
                    <li>
                        <img src="img/bolinhas/botao-vermelha.svg" alt="Botão vermelho">
                    </li>
                    <li>
                        <img src="img/bolinhas/botao-amarela.svg" alt="Botão amarelo">
                    </li>
                    <li>
                        <img src="img/bolinhas/botao-verde.svg" alt="Botão verde">
                    </li>
                </ul>
                <textarea id="caixa-editora" cols="80" rows="20"></textarea>
            </section>
        </div>

        <form class="dados-projeto">
            <p>Seu projeto</p>
            <input type="text" class="input-projeto" placeholder="Nome do seu projeto">
            <textarea id="descricao" class="textarea-projeto" cols="30" rows="5" placeholder="Descrição do seu projeto"></textarea>

            <legend>Personalização</legend>

            <select>
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>

            <input type="submit" class="input-submit" value="Salvar projeto">
        </form>
    </main>

</body>
</html>
